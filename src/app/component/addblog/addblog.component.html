<form [formGroup]="blogForm" (submit)="SaveBlogs()" class="example-form">
  <mat-card>
    <mat-card-header>
      <h1>{{pageTitle}}</h1>
    </mat-card-header>
    <mat-card-content> 
        <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" ></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>
      <button  (click)="Closepopup()" mat-raised-button mat-dialog-close>Close</button>
    </mat-card-actions>
  </mat-card>
</form>
