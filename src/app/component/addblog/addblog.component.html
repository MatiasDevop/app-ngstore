<form>
  <mat-card>
    <mat-card-header>
      <h1>Add Blogs</h1>
    </mat-card-header>
    <mat-card-content> 
        <mat-form-field>
            <mat-label>Title</mat-label>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>
      <button  (click)="Closepopup()" mat-raised-button mat-dialog-close>Close</button>
    </mat-card-actions>
  </mat-card>
</form>
